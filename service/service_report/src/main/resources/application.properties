# 服务端口
server.port=8001

# 设置日志级别
#logging.level.root=warn

# 服务名
spring.application.name=service-report

# 环境设置：dev、test、prod
spring.profiles.active=dev

# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/reportSystem?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootroot

# mybatis日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# mbybatis-plus全局配置文件
#mybatis-plus.config-location = classpath:edu.zc.reportservice.mapper.xml.mybatis-config.xml
#mybatis-plus.config-location = classpath*:mybatis-config.xml
# 配置mapper xml文件的路径
#mybatis-plus.mapper-locations=classpath:edu/zc/reportservice/mapper/xml/*.xml

# 返回json全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

spring.servlet.multipart.max-file-size=3000MB
spring.servlet.multipart.max-request-size=5000MB

#spring.server.MaxFileSize=300
#spring.server.MaxRequestSize=500
server.tomcat.max-swallow-size=5000MB
